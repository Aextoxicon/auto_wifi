name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - name: install dep
        run: flutter clean;flutter pub get;flutter pub run flutter_launcher_icons

      - name: build apk
        run: flutter build apk --release

      - name: Upload to server
        env:
          UPLOAD_API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          $uri = "https://dl.aextoxicon.site/upload"
$token = $env:API_TOKEN
$filePath = "build/app/outputs/flitter-apk/app-release.apk"

          Invoke-RestMethod -Uri $uri -Method Post -Headers @{"Authorization"="Bearer $token"} -Form @{"file"=Get-Item $filePath} | Out-Null


      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
